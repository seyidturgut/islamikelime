<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒ∞slami Kelime Oyunu - Kategoriler</title>
    <link rel="preload" href="/font/UthmanTN_v2-0.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css?v=1.1">
    <style>
        .level-select {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .level-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            animation: fadeIn 0.3s;
        }
        
        .level-title {
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        
        .level-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .level-button {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            font-size: 1rem;
        }
        
        .level-button:hover {
            transform: translateY(-2px);
            background: #2980b9;
        }
        
        .level-close {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: #e74c3c;
            color: white;
            cursor: pointer;
        }
        
        .level-close:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="categories-container">
        <h1 class="categories-title">Kategori Se√ßin</h1>
        <p class="categories-subtitle">Hangi kategoride oynamak istersiniz?</p>
        
        <div class="category-grid">
            <div class="category-card" onclick="showLevels('namaz')">
                <div class="category-icon">üïå</div>
                <h2>Namaz</h2>
                <p>Namaz ile ilgili terimler</p>
                <div class="category-hover">Seviye Se√ß</div>
            </div>

            <a href="game.html?category=ahlak" class="category-card">
                <div class="category-icon">üíù</div>
                <h2>Ahlak</h2>
                <p>ƒ∞slami ahlak terimleri</p>
                <div class="category-hover">Ba≈üla</div>
            </a>

            <div class="category-card" onclick="showLevels('ibadet')">
                <div class="category-icon">ü§≤</div>
                <h2>ƒ∞badet</h2>
                <p>ƒ∞badet ile ilgili terimler</p>
                <div class="category-hover">Seviye Se√ß</div>
            </div>

            <a href="game.html?category=genel" class="category-card">
                <div class="category-icon">üìö</div>
                <h2>Genel</h2>
                <p>Genel ƒ∞slami terimler</p>
                <div class="category-hover">Ba≈üla</div>
            </a>
        </div>

        <a href="index.html" class="back-button">Ana Sayfaya D√∂n</a>
    </div>

    <!-- Seviye Se√ßim Ekranƒ± -->
    <div id="levelSelect" class="level-select">
        <div class="level-container">
            <h2 class="level-title">Seviye Se√ßin</h2>
            <div class="level-grid">
                <button class="level-button" onclick="selectLevel(1)">En Kolay</button>
                <button class="level-button" onclick="selectLevel(2)">Kolay</button>
                <button class="level-button" onclick="selectLevel(3)">Normal</button>
                <button class="level-button" onclick="selectLevel(4)">Zor</button>
            </div>
            <button class="level-close" onclick="hideLevels()">Kapat</button>
        </div>
    </div>

    <script>
        let selectedCategory = '';

        function showLevels(category) {
            selectedCategory = category;
            document.getElementById('levelSelect').style.display = 'flex';
        }

        function hideLevels() {
            document.getElementById('levelSelect').style.display = 'none';
        }

        function selectLevel(level) {
            window.location.href = `game.html?category=${selectedCategory}&level=${level}`;
        }
    </script>
</body>
</html>
